<div>
  <h1 class="titleHome">Monsters Rolodex </h1>
  <!-- <p><input class="search" placeholder="Search Monsters" [(ngModel)]="searchKey"/><p> -->

  <form [formGroup]="searchForm">
    <input class="search" [value]="searchKey" formControlName="searchKey" placeholder="Search Monsters">
  </form>
  <br>
  <div class="loadingText" *ngIf="searchKey">Found monsters : {{(userList | search:searchKey).length}}</div>
  <div class="loadingText" *ngIf='!userList.length && !networkError;else showUsers'>Loading users</div>
  <div class="errorText" *ngIf="networkError">Network error, Please try again</div>
  <ng-template #showUsers>
   <app-card [userList] = "userList" [searchKey]="searchKey" (searchCountEvent)= "searchResultCounter($event)" (itemClickEvent)="itemClicked($event)"></app-card>
  </ng-template>
</div>
<br>
<br>
<button class="host" *ngIf="showGoToTop" (click)="gotoTop()">
  <img src="assets/up-arrow-icon.jpg" alt="buttonpng" />
</button>
